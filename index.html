<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todos & Goals</title>
  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input type="text" name="" id="todo" placeholder="Add Todo" />
      <button id="todoBtn">Add Todo</button>
      <ul id="todos"></ul>
    </div>
    <div>
      <h1>Goals</h1>
      <input type="text" id="goal" placeholder="Add Goal" />
      <button id="goalBtn">Add Goal</button>
      <ul id="goals"></ul>
    </div>

    <script type="text/javascript">
      //redux code
      function createStore(reducer) {
        let state;
        let listeners = [];

        const getState = () => state;

        const dispatch = action => {
          state = reducer(state, action);
          listeners.forEach(l => l());
        };

        const subscribe = listener => {
          listeners.push(listener);
          return () => {
            listeners = listeners.filter(l => l !== listener);
          };
        };

        return {
          getState,
          dispatch,
          subscribe
        };
      }

      //App code
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      function app(state = {}, action) {
        return {
          todos: todos(state.todos, action),
          goals: goals(state.goals, action)
        };
      }

      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : { ...todo, complete: !todo.complete }
            );
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          default:
            return state;
        }
      }

      const store = createStore(app);

      store.subscribe(() => {
        const { goals, todos } = store.getState();

        document.querySelector('#todos').innerHTML = '';
        document.querySelector('#goals').innerHTML = '';

        todos.forEach(addTodoToDOM);
        goals.forEach(addGoalToDOM);
      });

      //DOM code
      function createRemoveButton(onClick) {
        const removeButton = document.createElement('button');
        removeButton.innerHTML = 'X';
        removeButton.addEventListener('click', onClick);

        return removeButton;
      }

      function addTodoToDOM(todo) {
        const node = document.createElement('li');
        node.innerText = todo.name;
        node.style.textDecoration = todo.complete ? 'line-through' : 'none';

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id));
        });
        node.appendChild(removeBtn);

        node.addEventListener('click', () => {
          store.dispatch(toggleTodoAction(todo.id));
        });

        document.querySelector('#todos').appendChild(node);
      }

      function addGoalToDOM(goal) {
        const node = document.createElement('li');
        node.innerText = goal.name;

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });
        node.appendChild(removeBtn);

        document.querySelector('#goals').appendChild(node);
      }

      function addTodo(params) {
        const input = document.querySelector('#todo');
        if (input.value === '') return;
        const name = input.value;
        input.value = '';

        store.dispatch(
          addTodoAction({
            id: Date.now(),
            name,
            complete: false
          })
        );
      }

      function addGoal(params) {
        const input = document.querySelector('#goal');
        if (input.value === '') return;
        const name = input.value;
        input.value = '';

        store.dispatch(
          addGoalAction({
            id: Date.now(),
            name
          })
        );
      }

      document.querySelector('#todoBtn').addEventListener('click', addTodo);
      document.querySelector('#goalBtn').addEventListener('click', addGoal);
    </script>
  </body>
</html>
