<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todos & Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input type="text" name="" id="todo" placeholder="Add Todo" />
      <button id="todoBtn">Add Todo</button>
      <ul id="todos"></ul>
    </div>
    <div>
      <h1>Goals</h1>
      <input type="text" id="goal" placeholder="Add Goal" />
      <button id="goalBtn">Add Goal</button>
      <ul id="goals"></ul>
    </div>

    <hr />

    <div id="app"></div>

    <script type="text/javascript">
      //redux code
      function createStore(reducer) {
        let state;
        let listeners = [];

        const getState = () => state;

        const dispatch = action => {
          state = reducer(state, action);
          listeners.forEach(l => l());
        };

        const subscribe = listener => {
          listeners.push(listener);
          return () => {
            listeners = listeners.filter(l => l !== listener);
          };
        };

        return {
          getState,
          dispatch,
          subscribe
        };
      }

      //App code
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';
      const RECEIVE_DATA = 'RECEIVE_DATA';

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          goals,
          todos
        };
      }

      function checkAndDispatch(store, action) {
        //hack middleware example, not used in app currently
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
        ) {
          return alert('No, that is a bad idea');
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
        ) {
          return alert('No, that is a bad idea');
        }

        return store.dispatch(action);
      }

      const logger = store => next => action => {
        console.group(action.type);
        console.log('The action: ', action);
        const result = next(action);
        console.log('The new state: ', store.getState());
        console.groupEnd();
        return result;
      };

      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
        ) {
          return alert('No, that is a bad idea');
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
        ) {
          return alert('No, that is a bad idea');
        }

        return next(action);
      };

      function todosReducer(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : { ...todo, complete: !todo.complete }
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goalsReducer(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      function loadingReducer(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      function app(state = {}, action) {
        return {
          todos: todos(state.todos, action),
          goals: goals(state.goals, action)
        };
      }

      const store = Redux.createStore(
        Redux.combineReducers({
          todos: todosReducer,
          goals: goalsReducer,
          loading: loadingReducer
        }),
        Redux.applyMiddleware(checker, logger)
      );

      store.subscribe(() => {
        const { goals, todos } = store.getState();

        document.querySelector('#todos').innerHTML = '';
        document.querySelector('#goals').innerHTML = '';

        todos.forEach(addTodoToDOM);
        goals.forEach(addGoalToDOM);
      });

      //DOM code
      function createRemoveButton(onClick) {
        const removeButton = document.createElement('button');
        removeButton.innerHTML = 'X';
        removeButton.addEventListener('click', onClick);

        return removeButton;
      }

      function addTodoToDOM(todo) {
        const node = document.createElement('li');
        node.innerText = todo.name;
        node.style.textDecoration = todo.complete ? 'line-through' : 'none';

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id));
        });
        node.appendChild(removeBtn);

        node.addEventListener('click', () => {
          store.dispatch(toggleTodoAction(todo.id));
        });

        document.querySelector('#todos').appendChild(node);
      }

      function addGoalToDOM(goal) {
        const node = document.createElement('li');
        node.innerText = goal.name;

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });
        node.appendChild(removeBtn);

        document.querySelector('#goals').appendChild(node);
      }

      function addTodo(params) {
        const input = document.querySelector('#todo');
        if (input.value === '') return;
        const name = input.value;
        input.value = '';

        store.dispatch(
          addTodoAction({
            id: Date.now(),
            name,
            complete: false
          })
        );
      }

      function addGoal(params) {
        const input = document.querySelector('#goal');
        if (input.value === '') return;
        const name = input.value;
        input.value = '';

        store.dispatch(
          addGoalAction({
            id: Date.now(),
            name
          })
        );
      }

      document.querySelector('#todoBtn').addEventListener('click', addTodo);
      document.querySelector('#goalBtn').addEventListener('click', addGoal);
    </script>

    <script type="text/babel">
      const List = ({ items, remove, toggleTodo }) => {
        return (
          <ul>
            {items.map(item => (
              <li key={item.id}>
                <span
                  onClick={() => toggleTodo && toggleTodo(item)}
                  style={{
                    textDecoration: item.complete ? 'line-through' : 'none'
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      };

      const Todos = ({ store, todos }) => {
        const input = React.useRef();

        const addTodo = e => {
          e.preventDefault;
          const name = input.current.value;
          input.current.value = '';

          store.dispatch(
            addTodoAction({
              id: Date.now(),
              name,
              complete: false
            })
          );
        };

        const removeTodo = todo => {
          store.dispatch(removeTodoAction(todo.id));
        };

        const toggleTodo = todo => {
          store.dispatch(toggleTodoAction(todo.id));
        };

        return (
          <div>
            <h1>Todo List</h1>
            <input type='text' placeholder='Add Todo' ref={input} />
            <button onClick={addTodo}>Add Todo</button>
            <List items={todos} remove={removeTodo} toggleTodo={toggleTodo} />
          </div>
        );
      };

      const Goals = ({ store, goals }) => {
        const input = React.useRef();

        const addGoal = e => {
          e.preventDefault();
          const name = input.current.value;
          input.current.value = '';

          store.dispatch(
            addGoalAction({
              id: Date.now(),
              name
            })
          );
        };

        const removeGoal = goal => {
          store.dispatch(removeGoalAction(goal.id));
        };
        return (
          <div>
            <h1>Goals</h1>
            <input type='text' placeholder='Add Goal' ref={input} />
            <button onClick={addGoal}>Add Goal</button>
            <List items={goals} remove={removeGoal} />
          </div>
        );
      };

      const App = ({ store }) => {
        const [todos, setTodos] = React.useState([]);
        const [goals, setGoals] = React.useState([]);
        const [loading, setLoading] = React.useState(true);

        React.useEffect(() => {
          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              store.dispatch(receiveDataAction(todos, goals));
            }
          );
        }, []);

        store.subscribe(() => {
          const { todos, goals, loading } = store.getState();
          setTodos(todos);
          setGoals(goals);
          setLoading(loading);
        });

        if (loading) {
          return <h3>Loading</h3>;
        }

        return (
          <div>
            <Todos store={store} todos={todos} />
            <Goals store={store} goals={goals} />
          </div>
        );
      };

      ReactDOM.render(<App store={store} />, document.querySelector('#app'));
    </script>
  </body>
</html>
